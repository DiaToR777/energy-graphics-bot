name: Parse Graphics

on:
  schedule:
    - cron: '0 */2 * * *'  # ÐšÐ¾Ð¶Ð½Ñ– 2 Ð³Ð¾Ð´Ð¸Ð½ 
  workflow_dispatch:  # ÐšÐ½Ð¾Ð¿ÐºÐ° Ð´Ð»Ñ Ñ€ÑƒÑ‡Ð½Ð¾Ð³Ð¾ Ð·Ð°Ð¿ÑƒÑÐºÑƒ

jobs:
  parse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Install Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      
      - name: Run parser
        run: |
          cd Parser/Parser
          dotnet restore
          dotnet run
      
      - name: Commit and push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add Parser/graphics/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Update graphics $(date -u +'%Y-%m-%d %H:%M UTC')" && git push)
